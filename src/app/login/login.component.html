<main>
  <div>
    <h1>Login Page</h1>
    <input type="text" class="user-name" placeholder="User Name" [(ngModel)]="userName" />
    <input type="password" class="password" placeholder="Password" [(ngModel)]="password" />
    <div class="button-wrapper">
      <button (click)="login()">Login</button>
    </div>
    <p *ngIf="showError">Invalid Credentials</p>
  </div>
</main>
